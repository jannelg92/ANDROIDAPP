<!DOCTYPE html>

<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
  
  
  $("button").click(function(){
   
		var ourText = '{ "name": "John" }';

		var jsonObj = jQuery.parseJSON( ourText );

		alert( jsonObj.name);
		alert( jsonObj.name === "John" );
		
  });
});
		
</script>


<head>
</head>
<body>

<button>Parse Json</button>

</body>
</html>
