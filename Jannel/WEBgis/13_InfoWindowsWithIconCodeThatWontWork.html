<!DOCTYPE html>

<html>
<head>

<style>
      html, body, #map-canvas {
        height: 500px;
		width: 500px;
        margin: 0px;
        padding: 0px
      }
    </style>
	
	
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
  $("button").click(function(){
   
  $.getJSON("http://soilmoisture.tamu.edu/rest/geo/points/get/",handleDone);
		
  });
});


function handleDone(data, textStatus)
{
		alert( 'number of objects: ' + data.items.length );		
		$.each(data.items, HandleItem);
}


function HandleItem(i, item)
{

	var myIcon = "";
	if (item.Network == "Oklpoahoma Mesonet")
	{
		myIcon = "http://kjhadskjhskjhs/icon1.png";
	}
	else if (item.Network == "kjhaskjhskjhs")
	{
		myIcon = "http://kjhadskjhskjhs/icon2.png";
	}

	var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">' + item.StationID+ '</h1>'+
      '<div id="bodyContent">'+
      '<p>' +
	  item.Latitude + 
	  ','
	  + item.Longitude
	  '</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

	var myLatlng = new google.maps.LatLng(item.Latitude,item.Longitude);
	var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
	  icon: myIcon
      title: 'Hello World!'
  });
  
   google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });

	$('#placeholder').append("<li>StationId: " +item.StationID+ "</li>");
}

		
</script>



 

 
 <script>
	var map;
function initialize() 
{
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
}


google.maps.event.addDomListener(window, 'load', initialize);
 </script>
